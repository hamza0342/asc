<!doctype html>
<html lang="en">


<body>

	<div class="dashboard-layout" id="side_bar">
		<div class="sidebar-dashboard d-none d-sm-block" id="side-bar">
			<table class="tbl-sidebar">
				<tbody>
					<tr>
						<td>
							<a class="mr-2 mt-1 mb-1" href="/app/dashboards"> <i class="fa fa-tachometer pe-1"
									aria-hidden="true"></i>Dashboard</a>
						</td>
					</tr>
					<tr>

						<td>
							<a class=" mr-2 mt-1 mb-1 " href="/app/divisional-dashboard"><i
									class="fa fa-map-marker pe-1" aria-hidden="true"></i>Divisional Dashboard</a>
						</td>

					</tr>
					<tr>

						<td>
							<a class=" mr-2 mt-1 mb-1 " href="/app/district-profile"><i class="fa fa-map-marker pe-1"
									aria-hidden="true"></i>District Profile</a>
						</td>

					</tr>
					<tr>

						<td>
							<a class=" mr-2 mt-1 mb-1 " href="/app/taluka-profile"><i class="fa fa-map-marker pe-1"
									aria-hidden="true"></i>Taluka Profile</a>
						</td>

					</tr>
					<tr>
						<td>
							<a class=" mr-2 mt-1 mb-1" href="/app/school-page"> <i class="fa fa-building-o pe-1"
									aria-hidden="true"></i>School Profile</a>
						</td>

					</tr>
					<tr>
						<td>
							<a class="mr-2 mt-1 mb-1" href="/app/semis-reports"> <i class="fa fa-files-o pe-1"
									aria-hidden="true"></i> Reports</a>
						</td>
					</tr>
					{% if user_roles %}
					<tr>
						<td>
							<a class="mr-2 mt-1 mb-1" href="/app/asc-module"> <i class="fa fa-building-o pe-1"
									aria-hidden="true"></i> ASC Module</a>
						</td>
					</tr>
					<tr>
						<td>
							<a class="mr-2 mt-1 mb-1" href="/app/gsp-module"> <i class="fa fa-female"
									aria-hidden="true"></i> GSP Module</a>
						</td>
					</tr>
					<tr>
						<td>
							<a class="mr-2 mt-1 mb-1" href="/app/smc-module"> <i class="fa fa-money"
									aria-hidden="true"></i> SMC Module</a>
						</td>
					</tr>
					{% else %}

					{% endif %}
					<tr>
						<td>
							<a class="mr-2 mt-1 mb-1" href="/app/query-report/Indicators%20Trend%20Analysis"> <i
									class="fa fa-table" aria-hidden="true"></i> Pivot Table</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<section id="provincial_dashboard" class="landing-dashboard">
			<div class="row print-bottom">
				<div class="col-md-3 col-sm-12">
					<h5 class="fs-6 fw-bold mb-0 mt-3 text-center text-uppercase skeleton skeleton-text"></h5>
					<input type="hidden" id="year_hidden" name="year_hidden">
					<a class="link-card" id="gender_wise_report">
						<div class="i-card">
							<div class="card-body-district pb-3">
								<div class="stat-info">

									<div
										class="rounded-circle avatar-md img-thumbnail m-auto object-cover card__header header__img skeleton">
									</div>
									<h2 class="numplace text-center fs-2 skeleton skeleton-text">
									</h2>
									<label
										class="label text-center text-dark mb-2 fw-700 skeleton skeleton-text"></label>

								</div>
								<div class="mt-1 ms-1">
									<strong class="fs-6 text-light-black me-2 skeleton skeleton-text"></strong>
									<span class="float-right fw-600 skeleton skeleton-text"></span>
									<div class="progress skeleton skeleton-text ">

									</div>
								</div>

								<div class="mt-3 ms-1">
									<strong class="fs-6 text-light-black me-2 skeleton skeleton-text"></strong>
									<span class="float-right fw-600 skeleton skeleton-text"></span>
									<div class="progress skeleton skeleton-text">

									</div>

								</div>



							</div>
						</div>
					</a>
				</div>
				<div class="col-md-3 col-sm-12">
					<h5 class="fs-6 fw-bold mb-0 mt-3 text-center text-uppercase skeleton skeleton-text"></h5>

					<div class="i-card">
						<div class="card-body-district p-2">
							<h5 class="level mb-2 ps-2 skeleton skeleton-text"></h5>
							<div class="widget-content p-0 d-flex flow-row justify-space-around">

								<div class="text-center">
									<div
										class="rounded-circle avatar-md img-thumbnail m-auto object-cover card__header header__img skeleton">
									</div>
									<h6 class="text-center mt-2 fs-6 mb-0 skeleton skeleton-text"></h6>
									<p class="text-center fs-5 fw-bold mb-0 skeleton skeleton-text">

									</p>
								</div>

								<div class="text-center">
									<div
										class="rounded-circle avatar-md img-thumbnail m-auto object-cover card__header header__img skeleton">
									</div>
									<h6 class="text-center mt-2 fs-6 mb-0 skeleton skeleton-text"></h6>
									<p class="text-center fs-5 fw-bold mb-0 skeleton skeleton-text">

									</p>
								</div>
							</div>
							<hr class="mt-14 mb-3" />
							<h5 class="level mb-0 ps-2 skeleton skeleton-text"></h5>
							<div class="close-reason">
								<div class="d-flex flow-row justify-space-between align-items-baseline">
									<p class="mb-1 skeleton skeleton-text"></p>
									<span class="skeleton skeleton-text">
									</span>
								</div>

								<div class="d-flex flow-row justify-space-between align-items-baseline">
									<p class="mb-1 skeleton skeleton-text"></p>
									<span class="skeleton skeleton-text">
									</span>
								</div>

								<div class="d-flex flow-row justify-space-between align-items-baseline">
									<p class="mb-1 skeleton skeleton-text"></p>
									<span class="skeleton skeleton-text"></span>
								</div>

							</div>
						</div>
					</div>

				</div>

				<div class="col-md-6 col-sm-12">
					<h5 class="fs-6 fw-bold mb-0 mt-3 text-center text-uppercase skeleton skeleton-text"></h5>
					<div id="container"></div>

				</div>

			</div>

			<div class="row print-top print-bottom">

				<div class="col-md-4 col-sm-12" onclick="open_enrollment_reports()">
					<a>
						<div class="main-table">

							<h3 class="fs-6 fw-bold  mb-5 text-uppercase skeleton skeleton-text"></h3>
							<div class="total-enrollment">
								<h4 class="text-dark mb-0 mt-31 fs-5 fw-600 skeleton skeleton-text">
								</h4>
								<span class="fs-6 skeleton skeleton-text"></span>

								<div class="icon-bg-male skeleton skeleton-text">
									<!-- <i class="fa fa-male boy text-danger fs-1" aria-hidden="true"></i> -->
									<!-- <h3 class="fs-7 text-dark pt-1">{{boys_Enrollment.toLocaleString("en-US")}}</h3> -->
								</div>

								<div class="icon-bg-female skeleton skeleton-text">
									<!-- <i class="fa fa-female girl text-success fs-1" aria-hidden="true"></i>
									<h3 class="fs-7 text-dark pt-1">{{girls_Enrollment.toLocaleString("en-US")}}</h3> -->
								</div>

							</div>
						</div>
					</a>
				</div>


				<div class="col-md-4 col-sm-12" onclick="open_teachers_reports()">
					<a>
						<div class="main-table">
							<h3 class="fs-6 fw-bold mb-5 text-uppercase skeleton skeleton-text"></h3>
							<div class="total-enrollment">
								<h4 class="text-dark mb-0 mt-31 fs-5 fw-600 skeleton skeleton-text">
								</h4>
								</h4>
								<small class="fs-6 skeleton skeleton-text"></small>

								<div class="icon-bg-male  skeleton skeleton-text">
									<!-- <img src="/assets/semis_theme/img/teacher-male.png" width="40">
									<h3 class="fs-7 text-dark pt-1">{{male_teachers.toLocaleString("en-US")}}</h3> -->
								</div>

								<div class="icon-bg-female  skeleton skeleton-text">
									<!-- <img src="/assets/semis_theme/img/teacher-female.png" width="50">
									<h3 class="fs-7 text-dark pt-1">{{female_teachers.toLocaleString("en-US")}}</h3> -->
								</div>

							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4 col-sm-12">
					<div class="building-status-card">
						<h3 class="fs-6 fw-bold  mb-3 text-uppercase skeleton skeleton-text"></h3>
						<div class="card " onclick=" open_building_reports()">
							<a>
								<div class="card-body skeleton skeleton-text" style="height: 13.7rem;">

								</div>
							</a>
						</div>

					</div>
				</div>
			</div>

			<a>
				<div class="row mt-4 mb-4 print-top justify-content-center" onclick="open_shift_wise_report()">


					<div class="col-md-3 card-body skeleton skeleton-text" style="height: 11.7rem;">

					</div>

					<div class="col-md-3 card-body skeleton skeleton-text" style="height: 11.7rem;margin-left: 20px;">

					</div>

					<div class="col-md-3 card-body skeleton skeleton-text" style="height: 11.7rem;margin-left: 20px;">

					</div>

				</div>
			</a>


			<div class="row print-top">
				<div class="col-md-2">
					<a class="link-card" id="water" onclick="open_drinking_water() ">
						<div class="card card-fac-summary ">
							<div class="card-body-fac skeleton skeleton-text" style="height: 11.9rem;">

							</div>
						</div>
					</a>
				</div>


				<div class="col-md-2">
					<a class="link-card" id="electricity" onclick="open_electricity()">
						<div class="card card-fac-summary ">
							<div class="card-body-fac skeleton skeleton-text" style="height: 11.9rem;">

							</div>
						</div>
					</a>
				</div>


				<div class="col-md-2">
					<a class="link-card" id="toilet" onclick="open_toilet()">
						<div class="card card-fac-summary ">
							<div class="card-body-fac skeleton skeleton-text" style="height: 11.9rem;">

							</div>
						</div>
					</a>
				</div>

				<div class="col-md-2">
					<a class="link-card" id="hand_wash" onclick="open_hand_wash()">
						<div class="card card-fac-summary ">
							<div class="card-body-fac skeleton skeleton-text" style="height: 11.9rem;">

							</div>
						</div>
					</a>
				</div>


				<div class="col-md-2">
					<a class="link-card" id="boundary_wall" onclick="open_boundary_wall()">
						<div class="card card-fac-summary ">
							<div class="card-body-fac skeleton skeleton-text" style="height: 11.9rem;">

							</div>
						</div>
					</a>
				</div>


				<div class="col-md-2">
					<a class="link-card" id="ramp">
						<div class="card card-fac-summary ">
							<div class="card-body-fac skeleton skeleton-text" style="height: 11.9rem;">

							</div>
						</div>
					</a>
				</div>


			</div>

		</section>

	</div>

</body>

</html>
